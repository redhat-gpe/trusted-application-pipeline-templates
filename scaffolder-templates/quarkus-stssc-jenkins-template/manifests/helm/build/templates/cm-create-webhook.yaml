kind: ConfigMap
metadata:
  name: webhook-script
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
apiVersion: v1
data:
  playbook.yaml: |
    - hosts: localhost
      vars:
        git_host: {{ .Values.git.host }}
        git_project: {{ .Values.app.name }}
        git_token: ''
        webhook_secret: ''
      tasks:
        - name: Get gitlab projects
          ansible.builtin.uri:
            url: https://{{ "{{" }} git_host {{ "}}" }}/api/v4/projects
            method: GET
            body_format: form-urlencoded
            headers:
              PRIVATE-TOKEN: '{{ "{{" }} git_token {{ "}}" }}'
            validate_certs: false
            status_code: [200]
          register: r_git_projects

        - name: set gitlab projects id
          set_fact:
            git_project_id: '{{ "{{" }} r_git_projects.json | json_query(query) {{ "}}" }}'
          vars:
            query: {{ "\"" }}[?name=='{{ "{{" }} git_project {{ "}}" }}'].id{{ "\"" }}

        - name: Create {{ "{{" }} git_project {{ "}}" }} web hook push
          ansible.builtin.uri:
            url: https://{{ "{{" }} git_host {{ "}}" }}/api/v4/projects/{{ "{{" }} git_project_id[0] {{ "}}" }}/hooks
            method: POST
            body_format: form-urlencoded
            body:
              url: https://kubernetes.default.svc/apis/build.openshift.io/v1/namespaces/jenkins/buildconfigs/{{ "{{" }} git_project {{ "}}" }}-build/webhooks/{{ "{{" }} webhook_secret {{ "}}" }}/gitlab
              push_events: true
              enable_ssl_verification: false
            headers:
              PRIVATE-TOKEN: '{{ "{{" }} git_token {{ "}}" }}'
            validate_certs: false
            status_code: [201]

        - name: Create {{ "{{" }} git_project {{ "}}" }} web hook tag
          ansible.builtin.uri:
            url: https://{{ "{{" }} git_host {{ "}}" }}/api/v4/projects/{{ "{{" }} git_project_id[0] {{ "}}" }}/hooks
            method: POST
            body_format: form-urlencoded
            body:
              url: http://nginx.jenkins.svc:7777/apis/build.openshift.io/v1/namespaces/jenkins/buildconfigs/{{ "{{" }} git_project {{ "}}" }}-preprod/webhooks/{{ "{{" }} webhook_secret {{ "}}" }}/gitlab
              push_events: false
              tag_push_events: true
              custom_webhook_template: '{"ref":"refs/heads/master","commits":[{"id":"75797c723b990ae61c6cb29e3b6abeeb0b898c1a","message":"initial commit","title":"initial commit","author":{"name":"Scaffolder","email":"scaffolder@backstage.io"}}]}'
              enable_ssl_verification: false
            headers:
              PRIVATE-TOKEN: '{{ "{{" }} git_token {{ "}}" }}'
            validate_certs: false
            status_code: [201]

        - name: Create {{ "{{" }} git_project {{ "}}" }} web hook release
          ansible.builtin.uri:
            url: https://{{ "{{" }} git_host {{ "}}" }}/api/v4/projects/{{ "{{" }} git_project_id[0] {{ "}}" }}/hooks
            method: POST
            body_format: form-urlencoded
            body:
              url: http://nginx.jenkins.svc:7777/apis/build.openshift.io/v1/namespaces/jenkins/buildconfigs/{{ "{{" }} git_project {{ "}}" }}-prod/webhooks/{{ "{{" }} webhook_secret {{ "}}" }}/gitlab
              push_events: false
              releases_events: true
              custom_webhook_template: '{"ref":"refs/heads/master","commits":[{"id":"75797c723b990ae61c6cb29e3b6abeeb0b898c1a","message":"initial commit","title":"initial commit","author":{"name":"Scaffolder","email":"scaffolder@backstage.io"}}]}'
              enable_ssl_verification: false
            headers:
              PRIVATE-TOKEN: '{{ "{{" }} git_token {{ "}}" }}'
            validate_certs: false
            status_code: [201]