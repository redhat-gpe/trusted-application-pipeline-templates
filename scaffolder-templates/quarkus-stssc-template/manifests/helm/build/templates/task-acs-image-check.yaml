apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: acs-image-check
  annotations:
    task.results.format: application/json
    task.results.type: roxctl-image-check
    task.output.location: logs
    task.results.container: step-report
spec:
  description: Policy check an image with StackRox/RHACS This tasks allows you to
    check an image against build-time policies and apply enforcement to fail builds.
    It's a companion to the stackrox-image-scan task, which returns full vulnerability
    scan results for an image.
  params:
  - description: |
      Secret containing the address:port tuple for StackRox Central)
      (example - rox.stackrox.io:443)
    name: rox_central_endpoint
    type: string
  - description: Secret containing the StackRox API token with CI permissions
    name: rox_api_token
    type: string
  - description: |
      Full name of image to scan (example -- gcr.io/rox/sample:5.0-rc1)
    name: image
    type: string
  - default: "false"
    description: |
      When set to `"true"`, skip verifying the TLS certs of the Central
      endpoint.  Defaults to `"false"`.
    name: insecure-skip-tls-verify
    type: string
  - description: |
      Digest of the image
    name: image_digest
    type: string
  results:
  - description: Output of `roxctl image check`
    name: check_output
  steps:
  - env:
    - name: ROX_API_TOKEN
      valueFrom:
        secretKeyRef:
          key: rox_api_token
          name: $(params.rox_api_token)
    image: registry.access.redhat.com/ubi8/ubi-minimal
    name: rox-image-check
    script: |
      #!/usr/bin/env bash
      set +x
      IMAGE=$(params.image)@$(params.image_digest)
      curl -s -k -L -H "Authorization: Bearer $ROX_API_TOKEN" \
        "https://$(params.rox_central_endpoint)/api/cli/download/roxctl-linux" \
        --output ./roxctl  \
        > /dev/null
      chmod +x ./roxctl  > /dev/null
      ./roxctl image check \
        $( [ "$(params.insecure-skip-tls-verify)" = "true" ] && \
        echo -n "--insecure-skip-tls-verify") \
        -e "$(params.rox_central_endpoint)" --image "$IMAGE" --output json > roxctl_image_check.json
      roxctl_exit_code=$?
      echo $roxctl_exit_code > $(workspaces.reports.path)/roxctl_exit_code
      if [ "$roxctl_exit_code" -eq 0 ]; then
        echo "Image check ok"
      else
        echo "Image check detected violation"
      fi
      
      cat roxctl_image_check.json >  $(workspaces.reports.path)/image-check

  - image: 'quay.io/lrangine/crda-maven:11.0'
    name: report
    script: |
        #!/bin/sh
        cat $(workspaces.reports.path)/image-check

  - image: registry.access.redhat.com/ubi8/ubi-minimal
    name: break-on-violation
    script: |
        #!/bin/sh
        roxctl_exit_code=$(<$(workspaces.reports.path)/roxctl_exit_code)
        echo "roxctl return code is: $roxctl_exit_code"
        if [ "$roxctl_exit_code" -eq 0 ]; then
          echo "roxctl image check finished successfully"
        else
          echo "Policy violation or roxctl failure - breaking the pipeline!"
          exit 1
        fi
        
  workspaces:
    - name: reports
